<ion-header>
  <ion-toolbar>
    <ion-title>Time Slots</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
   


  <ion-list>
    <ion-list-header>
      Time Slots
    </ion-list-header>


      <div *ngFor = "let t of time_array; let i = index" (click)=changeStatus(i)>
        <ion-item color="success" *ngIf="t.status">
          <ion-label slot="start">{{t.time}}</ion-label>
          <ion-label>Available</ion-label>
        </ion-item>

        <ion-item color="danger" *ngIf="!t.status">
            <ion-label slot="start">{{t.time}}</ion-label>
            <ion-label>Unavailable</ion-label>
          </ion-item>


      
      </div>
      <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
      <ion-button shape="round" color="primary" expand="block" (click)=saveInfo()>Save</ion-button>
  </ion-list>
</ion-content>
